<h4>Current Customer Value:</h4>
<div class="customerField">
    <span>First Name: </span>
    <span>{{currentCustomer?.firstName}}</span>
</div>

<br>

<div class="customerField">
    <span>Last Name: </span>
    <span>{{currentCustomer?.lastName}}</span>
</div>

<br>

<div class="customerField">
    <span>Balance: </span>
    <span>{{currentCustomer?.currentBalance}}</span>
</div>

<br>

<customer-modifier [(customerName)]="currentCustomer.firstName"></customer-modifier>
